services:
  - type: web
    name: epub-analyst
    env: python
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd backend && pip install -r requirements.txt && gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEEPSEEK_API_BASE
        value: https://api.deepseek.com
      - key: DEEPSEEK_MODEL
        value: deepseek-chat
      - key: PORT
        value: 8000
